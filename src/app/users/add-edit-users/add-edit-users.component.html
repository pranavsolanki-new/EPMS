<mat-card class="form-card">
  <h2>{{ mode === 'edit' ? 'Edit User' : 'Add User' }}</h2>
  <form *ngIf="userForm" [formGroup]="userForm">
    <div class="form-row">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="userForm.get('name')?.touched && userForm.get('name')?.hasError('required')">Name is
          required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="userForm.get('email')?.touched && userForm.get('email')?.hasError('required')">Email is
          required</mat-error>
        <mat-error *ngIf="userForm.get('email')?.hasError('email')">Enter Correct Email</mat-error>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.get('role')?.touched && userForm.get('role')?.hasError('required')">Role is
          required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="userForm.get('password')?.touched && userForm.get('password')?.hasError('required')">Password
          is required</mat-error>
      </mat-form-field>
    </div>
    <div class="button-row">
      <button mat-raised-button color="primary" (click)="Submit()" [disabled]="userForm.invalid">
        {{ mode === 'edit' ? 'Update User' : 'Add User' }}
      </button>
    </div>
  </form>
</mat-card>
