<div style="min-width: 400px;">
<h2 mat-dialog-title>Reset Password</h2>
<form  *ngIf="passwordForm"[formGroup]="passwordForm" (ngSubmit)="onSubmit()" >
    <mat-dialog-content class="form-flex">
                <mat-form-field appearance="fill" class="flex-row">
                    <mat-label>New Password</mat-label>
                    <input matInput type="password" formControlName="newPassword" />
                    <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
                        Minimum 6 characters required
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="flex-row">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" />
                    <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">
                        Confirm password is required
                    </mat-error>
                    <mat-error *ngIf="passwordForm.get('confirmPassword')?.touched && passwordForm.hasError('mismatch')">
                        Passwords do not match
                    </mat-error>
                </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="accent" type="submit" [disabled]="passwordForm.invalid">Reset</button>
    </mat-dialog-actions>

</form>
</div>
