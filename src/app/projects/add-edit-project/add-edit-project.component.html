<h2 mat-dialog-title>{{data.mode =='Add' ? 'Add Project' : 'Edit Project'}}</h2>
<mat-dialog-content>
    <form [formGroup]="projectForm" class="form-flex">
        <div class="form-row">
            <mat-form-field>
                <mat-label>Project Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option *ngFor="let status of statuses" [value]="status">{{status}}</mat-option>
                </mat-select>
            </mat-form-field>
           
        </div>
        <div class="form-row">

             <mat-form-field>
                <mat-label>Start Date</mat-label>
                <input matInput  [matDatepicker]="fromPicker" formControlName="startDate">
                  <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
                  <mat-datepicker #fromPicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>End Date</mat-label>
                <input matInput  [matDatepicker]="toPicker"formControlName="endDate" [min]="projectForm.get('startDate')?.value">
                  <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
    <mat-datepicker #toPicker></mat-datepicker>
            </mat-form-field>

        </div>
      <div class="form-row">
            <mat-form-field class="full-width">
                <mat-label>Assign Users</mat-label>
                <mat-select formControlName="assignedUsers" multiple>
                    <mat-option *ngFor="let user of users" [value]="user.id">{{user.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field class="full-width">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Enter Description" formControlName="description"></textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close();">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="projectForm.invalid">{{data.mode =='Add' ? 'Save' : 'Update'}}</button>
</mat-dialog-actions>
