<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" position="start" >
    <app-sidebar [sidenav]="sidenav"(toggleSidenav)="sidenav.toggle()"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (toggleSidenav)="sidenav.toggle()" class="header"></app-header>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
